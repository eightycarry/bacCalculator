<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAC Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="bac.js"></script>
</head>
<body>

    <h1>Blood Alcohol Content Calculator</h1>

    <label for="beerConsumed">How many beers have you had?</label>
    <input type="number" id="beerConsumed">
    <br><br>

    <label for="wineConsumed">How much wine have you had?</label>
    <input type="number" id="wineConsumed">
    <br><br>

    <label for="shotsConsumed">How many shots have you taken?</label>
    <input type="number" id="shotsConsumed">
    <br><br>

    <label for="weightLbs">How much do you weigh? (in pounds)</label>
    <input type="number" id="weightLbs">
    <br><br>

    <label for="firstDrink">How many hours has it been since your first drink?</label>
    <input type="number" id="firstDrink">
    <br><br>

    <button id="bacButton">Calculate My BAC</button>

    <p class="outputBAC">
        Your Blood Alcohol Content (BAC) is <span id="bacP"></span>%.
    </p>

</body>
</html>
